<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game</title>
</head>
<body>
    <div class="enter-page">
        <img src="./img/stars-1.png" alt="stars-1">
        <img src="./img/stars-2.png" alt="stars-2">
        <div>
            <h1>plaese enter your name</h1>
            <input class="input-name" type="text">
            <button class="button-start">start</button>
        </div>
    </div>
    <div class="container">
        <img src="./img/background.png" class="background-image" alt="background">
        <div class="spaceman-box">
            <img src="./img/spaceman-2.png" alt="spaceman-2">
            <img src="./img/spaceman1.png" alt="spaceman1">
        </div>
        <div class="game-box">
            <header>
                <div class="user-head">
                    <h2></h2>
                    <span>0</span>
                </div>
                <span>VS</span>
                <div class="computer-head">
                    <h2>Computer</h2>
                    <span>0</span>
                </div>
            </header>
            <div class="banner-box">
                <img src="./img/gold-medal.png" alt="gold-medal">
                <div class="banner">
                  <h2></h2>
                </div>
                <img src="./img/gold-medal.png" alt="gold-medal">
            </div>
            <div class="select">
                <div data-v="stone"><img data-v="stone" src="./img/stone.png" alt="stone"></div>
                <div data-v="paper"><img data-v="paper" src="./img/paper (1).png" alt="paper"></div>
                <div data-v="scissors"><img data-v="scissors" src="./img/scissors.png" alt="scissors"></div>
            </div>
                <img class="choose choose-one">
                <img class="choose choose-two">
        </div> 
    </div>
<script src="./script.js"></script>    
</body>
</html>
